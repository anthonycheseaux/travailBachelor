<div class="row text-center">
  <div class="col-md-12">
    <h2>
      <span>Retrouvez votre commune</span>
      <br>
      <span>dans les Archives fédérales suisses</span>
    </h2>
  </div>

  <div class="col-md-12">
    <md-input-container *ngIf="true">
      <input
        mdInput placeholder="Commune"
        size="40px"
        [mdAutocomplete]="tdAuto"
        [(ngModel)]="currentMunicipality.name"
        (ngModelChange)="tdMunicipalities = filterStates(currentMunicipality.name)">
    </md-input-container>

    <a class="btn btn-primary"
       (click)="onClick(currentMunicipality.name)">
      Rechercher
    </a>

    <md-autocomplete #tdAuto="mdAutocomplete">
      <md-option *ngFor="let municipality of tdMunicipalities" [value]="municipality.name">
        <span>{{ municipality.name }}</span>
      </md-option>
    </md-autocomplete>

    <br>

    <div *ngIf="invalidName" style="display: inline-block">
      <p class="alert alert-danger">{{message}}</p>
    </div>

    <br><br>

    <div id="links">
      <h5><a routerLink="municipalities">Liste des communes suisses</a></h5>
      <br>
      <h5><a routerLink="about">À propos du prototype</a></h5>
    </div>
  </div>
</div>
